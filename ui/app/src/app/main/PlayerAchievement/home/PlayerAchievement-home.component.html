<o-form-layout-manager attr="PlayerAchievement" mode="tab" title="PLAYERACHIEVEMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PlayerAchievementTable" 
            service="PlayerAchievement" 
            entity="PlayerAchievement" 
            title="PLAYERACHIEVEMENT"
            keys="id"
            columns="id;achievement_id;player_id" 
            header-actions="R;D"
            visible-columns="id;achievement_id;player_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="achievement_id" title="achievement_id">
    <o-table-cell-renderer-service attr="achievement_id" 
        service="Achievement" entity="AchievementType" columns="id;name"
        parent-keys="id:achievement_id"
        value-column="name" keys="achievement_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="player_id" title="player_id">
    <o-table-cell-renderer-service attr="player_id" 
        service="Player" entity="PlayerType" columns="id;username"
        parent-keys="id:player_id"
        value-column="username" keys="player_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
