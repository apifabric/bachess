<o-form-layout-manager attr="PlayerTournament" mode="tab" title="PLAYERTOURNAMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PlayerTournamentTable" 
            service="PlayerTournament" 
            entity="PlayerTournament" 
            title="PLAYERTOURNAMENT"
            keys="id"
            columns="tournament_id;player_id;tournament_id;id" 
            header-actions="R;D"
            visible-columns="tournament_id;player_id;tournament_id;id"  
            sort-columns="tournament_id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column attr="tournament_id" title="tournament_id">
    <o-table-cell-renderer-service attr="tournament_id" 
        service="Tournament" entity="TournamentType" columns="id;name"
        parent-keys="id:tournament_id"
        value-column="name" keys="tournament_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="player_id" title="player_id">
    <o-table-cell-renderer-service attr="player_id" 
        service="Player" entity="PlayerType" columns="id;username"
        parent-keys="id:player_id"
        value-column="username" keys="player_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="tournament_id" title="tournament_id">
    <o-table-cell-renderer-service attr="tournament_id" 
        service="Tournament" entity="TournamentType" columns="id;name"
        parent-keys="id:tournament_id"
        value-column="name" keys="tournament_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
